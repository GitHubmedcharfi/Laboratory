<h2 mat-dialog-title>Are you sure</h2>

<mat-dialog-content>Do you really want to remove this item ?</mat-dialog-content>

<mat-dialog-actions>
<button mat-button mat-dialog-close>Cancel</button>
<!-- The mat-dialog-close directive optionally accepts a value as a result
for the dialog. -->
<button mat-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
