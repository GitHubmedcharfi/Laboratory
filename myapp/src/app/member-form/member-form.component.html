<form *ngIf="form" [formGroup]="form" (ngSubmit)="sub()" class="form-container" fxLayout="column" fxLayoutAlign="center center">
  <!-- CIN Field -->
  <mat-form-field appearance="fill" class="form-field" fxFlex="100" fxFlex.xs="100">
    <mat-label>CIN</mat-label>
    <input matInput placeholder="Enter CIN" formControlName="cin">
    <mat-error *ngIf="form.get('cin')?.hasError('required')">
      CIN is required
    </mat-error>
  </mat-form-field>

  <!-- Name Field -->
  <mat-form-field appearance="fill" class="form-field" fxFlex="100" fxFlex.xs="100">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter Name" formControlName="name">
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <!-- CV Field -->
  <mat-form-field appearance="fill" class="form-field" fxFlex="100" fxFlex.xs="100">
    <mat-label>CV</mat-label>
    <input matInput placeholder="Provide CV Link" formControlName="cv">
    <mat-error *ngIf="form.get('cv')?.hasError('required')">
      CV is required
    </mat-error>
  </mat-form-field>

  <!-- Type Field -->
  <mat-form-field appearance="fill" class="form-field" fxFlex="100" fxFlex.xs="100">
    <mat-label>Type</mat-label>
    <input matInput placeholder="Enter Type" formControlName="type">
    <mat-error *ngIf="form.get('type')?.hasError('required')">
      Type is required
    </mat-error>
  </mat-form-field>

  <!-- Created Date Field -->
  <mat-form-field appearance="fill" class="form-field" fxFlex="100" fxFlex.xs="100">
    <mat-label>Created Date</mat-label>
    <input matInput placeholder="Enter Created Date" formControlName="createDate">
    <mat-error *ngIf="form.get('createDate')?.hasError('required')">
      Created Date is required
    </mat-error>
  </mat-form-field>

  <!-- Submit Button -->
  <div class="button-container">
    <button type="submit" mat-raised-button color="primary" >
      Submit
    </button>
  </div>
</form>
